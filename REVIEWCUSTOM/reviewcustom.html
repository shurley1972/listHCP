<div data-bind="visible: _formEnabled,css: {'ge-designmode': $formDesignMode}">
	<div style="border: solid #0072C6 3px; padding: 5px 5px 5px 5px">
    <div class="Section" style="background-color:#ff5500;color:white;font-weight:bold; letter-spacing: 2px;font-size:18px;" data-bind="text: stepName"></div>
    <div style="padding-bottom: 8px;"></div>
	<label class="ms-Label">Comments</label>
    <textarea class="validate" style="width: 600px; height: 70px;" data-bind="value: commentsValue, enable: _formReadOnly"></textarea>
	<div class="custom-error-text" id="comments-Req-Msg" style="color:Red;display:none;font-weight:bold">You must enter a rejection reason in the Comments field.</div>
    <div style="padding-bottom: 26px;"></div>
	<div class="ms-u-lg12 ms-u-md12 ms-u-sm12 ms-Grid-col">
		<component-messagebox id="045049e1-8a51-d7a2-fe59-9368fab1e464" params="'message':'COMPLETED SUCCESSFULLY.  MY FORMS VIEW WILL REFLECT CHANGES WITH 5 MINUTES DELAY'" class=""></component-messagebox>
		<div class="row-spacing"></div>
	</div>	
    <button class="normal-Button" style="background-color:#CCFFCC" data-bind="visible: _formReadOnly,click: _formButtonApproveClick">
		<span class="normal-Button-Text">Approve</span>
	</button>	
	<span style="padding-right: 5px;"></span>
    <button class="normal-Button" style="background-color:#FFCCCC;" data-bind="visible: _formReadOnly,click: _formButtonRejectClick">
		<span class="normal-Button-Text">Reject</span>
	</button>	
	<span style="padding-right: 175px;"></span>
    <button class="normal-Button" data-bind="click: _formButtonCloseClick">
		<span class="normal-Button-Text">Close</span>
	</button>	
	<div style="padding-bottom: 26px;"></div>
	 </div>
	 <div class="row-spacing"></div>
</div>
